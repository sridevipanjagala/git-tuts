<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ecommerce</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="icon" href="favicon icon on browser.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to Ecommerce Website</h1>
      <nav>
        <ul>
          <li>Laptop</li>
          <li>Mobile</li>
        </ul>
      </nav>
    </header>

    <div class="banner">
      <img src="online website banner in devi folder.jpg" alt="banner" />
    </div>

    <h2>New Products</h2>
    <section class="products">
      <div class="product">
        <a href="E-laptop.html">
          <img src="laptop in devi folder.jpg" alt="laptop" />
        </a>
        <span>Apple Laptop</span>
        <p>10%off</p>
      </div>
      <div class="product">
        <a href="E-mobile.html">
          <img
            src="mobile-phone-with-touch-3 in devi folder.png"
            alt="mobile"
          />
        </a>
        <span>Samsung Mobile</span>
        <p>10% off</p>
      </div>
    </section>

    <div class="banner2">
      <img src="E-c discount banner.png" alt="discount banner" />
    </div>

    <div class="footer">
      <p>CopyRight&copy;2024.All rights reserved</p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </body>
</html>
